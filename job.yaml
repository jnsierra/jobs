apiVersion: batch/v1
kind: Job
metadata:
  name: hola-mundo-job-1
  namespace: nicolas-sierra-dev
spec:
  completitions: 10
  parallelism: 3
  template:
    spec:
      containers:
        - name: hola-mundo
          image: busybox:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              sleep 60
              echo 'Hola mundo con sleep 60 segundos'
      restartPolicy: Never
  backoffLimit: 2 # NÃºmero de reintentos en caso de fallo
