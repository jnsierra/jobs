apiVersion: batch/v1
kind: Job
metadata:
  name: hola-mundo-job
  namespace: nicolas-sierra-dev
spec:
  template:
    spec:
      containers:
        - name: hola-mundo
          image: busybox:latest
          command: ["echo", "Hola Mundo"]
      restartPolicy: Never
  backoffLimit: 2 # NÃºmero de reintentos en caso de fallo
